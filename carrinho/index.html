<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Old+Standard+TT&family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
    <title>Carrinho de Compras</title>
    <script src="./js/itens.js" defer></script>
    <script src="./js/carrinho.js" defer></script>
    <script src="./js/slide.js" defer></script>
    <script src="./js/comportamentocar.js" defer></script>
    
  
    
</head>
<body  onLoad="slide1()">
    <header>
        <h1>Nordic Store</h1>
        <nav class="menu-item">
            <img class="menu-ico" src="./imgs/menu-lateral.svg" alt="menu-ico">
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Contato </li>
            </ul>
        </nav>
    </header>
    <div class="container-banner"> 
        <img class="img_banner" alt="banner">
    </div>
    <div class="container">
        <div class="icon-car" onClick ="someCar()"> <img src="../carrinho/imgs/car.svg" alt="icor-car"></div>
        <div class="campo-do-carrinho">
            <div class="carrinho-itens" id="carrinho-itens">
                <!-- Carrega itens do carrinho-->
            </div>
            <div id="valor-total-campo">
                <!-- Carrega quantidades de itens e valor total do carrinho -->
               Quantidade de itens: <span class ="qtd-item">0</span><br>
               Valor total: <span>R$ <span class ="valor-total">0</span>,00</span>
            </div>
            <button class="finalizar-compra">Finalizar compra</button>
            
        </div>
        <div class="container-produtos" > 
            <div class="container-produto">
              
                <p class="nome_produto" id="nome_produto1"></p>
                <img class="img-produto" id="img_produto1"></img>
                <p class="descricao_produto" id="descricao1"></p>
                <div class="preco-e-tamanho"><span class="preco_produto" id="preco_produto1"></span><div id="tamanho1" class="tamanho"><select id="tamanhoInserido"></select></div></div>
                
                <div class=".buttons">
                <button  class="addCart">Adicionar ao carrinho</button>
                </div>
               
            </div>
            <div class="container-produto">
              
                <p class="nome_produto" id="nome_produto2"></p>
                <img class="img-produto" id="img_produto2"></img>
                <p class="descricao_produto" id="descricao2"></p>
                <div class="preco-e-tamanho"><span class="preco_produto" id="preco_produto2"></span><div id="tamanho1" class="tamanho"><select id="tamanhoInserido2"></select></div></div>
                <div class=".buttons">
                    <button  class="addCart">Adicionar ao carrinho</button>
                </div>
               
            </div>    
        </div>
    </div>    
   
    
    
</body>
</html>
